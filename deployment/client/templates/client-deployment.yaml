apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignite-client-deployment
  namespace: default
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ignite-client
  template:
    metadata:
      labels:
        app: ignite-client
        date: 7thApril2022
    spec:
      serviceAccountName: gridgain-client-sa
      containers:
        - name: ignite-client
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: http
            containerPort: 9051
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9051
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 60